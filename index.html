<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="Le site des recettes de cuisines. Vos ingrédients vous donnent la recette">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/img/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Les petits plats</title>
  </head>
  <body class="container">
    <header>
        <div class="row justify-content-center">
            <img class="logo" src="/img/logo.svg" alt="logo du site: Les petits plats">
        </div>
        <h1 class="row justify-content-center">Les petits plats</h1>
    </header>
   
    <main>
        <!-- Barre de recherche-->
    <div class="search-bar">
        <input class="form-control me-2 input-search-bar" type="search" placeholder="Rechercher dans le nom de la recette, ses ingrédients ou sa description" 
        aria-label="Search" id="mainSearch">
    </div>

        <!-- Affichage des tags -->
        <div class="row tags">
        </div>
        <!-- 3 boutons de recherche-->
        <div class="search-btns">

            <div class="dropdown dropdown-ingredient  btn-primary">
                <div class="btn-dropdown btn-primary" role="button" id="dropdown-menu-ingredient" >
                  Ingrédients
                  <img src="./img/down.svg" alt="flèche vers le bas">
                </div>
                <div class="dropdown-search-list btn-primary list-ingredient-hide overFlow  hide">
                    <input type="text" placeholder="Rechercher un ingrédient" aria-labelledby="dropdown-menu-ingredient" class="btn-primary  input-search input-search-ingredient">
                    <img src="./img/up.svg" alt="flèche vers le haut" class="arrowUp">
                    <ul id="dropdown-search-list-ingredients"></ul>
                </div>

            </div>

            <div class="dropdown appareil   btn-success">
                <div class="btn-dropdown btn-success" role="button" id="dropdown-menu-appareil" >
                    Appareil
                    <img src="./img/down.svg" alt="flèche vers le bas">
                </div>
                <div class="dropdown-search-list btn-success list-appareil-hide hide">
                    <input type="text" placeholder="Rechercher un appareil" aria-labelledby="dropdown-menu-ingredient" class="btn-success input-search input-search-appareil">
                    <img src="./img/up.svg" alt="flèche vers le haut" class="arrowUp">
                    <ul id="dropdown-search-list-appareil"></ul>
               </div>
            </div>

            <div class="dropdown ustensiles  btn-danger">
                <div class="btn-dropdown btn-danger" role="button" id="dropdown-menu-ustensile">
                    Ustensiles
                    <img src="./img/down.svg" alt="flèche vers le bas">
                </div>
                <div class="dropdown-search-list btn-danger list-ustensils-hide  hide">
                    <input type="text" placeholder="Rechercher un ustensil" aria-labelledby="dropdown-menu-ingredient" class="btn-danger input-search input-search-ustensil">
                    <img src="./img/up.svg" alt="flèche vers le haut" class="arrowUp">
                    <ul id="dropdown-search-list-ustensiles"></ul>
                </div>
            </div>


        </div>
    
        <!-- Affichage des recettes suivant le filtre -->
        <div class="recette-container" id="recipes-container"></div>
        
    </main>
    <footer>
        <!-- copyright nom du site -->
    </footer>

   

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
